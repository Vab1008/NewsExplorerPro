<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Explorer Pro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ADD8E6; /* Light blue color */
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="date"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>News Explorer Pro</h1>

    <label for="topic">Enter Topic (optional):</label>
    <input type="text" id="topic">

    <label for="keywords">Enter Keywords (comma-separated):</label>
    <input type="text" id="keywords">

    <label for="exclude">Keywords to Exclude (comma-separated):</label>
    <input type="text" id="exclude">

    <label for="start_date">Select Start Date:</label>
    <input type="date" id="start_date">

    <label for="end_date">Select End Date:</label>
    <input type="date" id="end_date">

    <button onclick="searchGoogle()">Search</button>
</div>

<script>
    function searchGoogle() {
        // Get user inputs
        const topic = document.getElementById('topic').value.trim();
        const keywords = document.getElementById('keywords').value.trim();
        const excludeKeywords = document.getElementById('exclude').value.trim();
        const startDate = document.getElementById('start_date').value;
        const endDate = document.getElementById('end_date').value;

        // Format dates as mm/dd/yyyy
        const formattedStartDate = formatDate(startDate);
        const formattedEndDate = formatDate(endDate);

        // Split keywords by comma and format them
        const keywordsList = keywords.split(',').map(kw => kw.trim());
        const formattedKeywords = keywordsList.map(kw => kw.includes(' ') ? `"${kw}"` : kw).join(' OR ');

        // Split exclude keywords by comma and format them
        const excludeList = excludeKeywords.split(',').map(kw => kw.trim());
        const formattedExcludes = excludeList.map(kw => `-${kw}`).join(' ');

        // Create search query based on the presence of the topic
        const formattedQuery = topic
            ? `"${topic}" AND (${formattedKeywords}) ${formattedExcludes}`
            : `${formattedKeywords} ${formattedExcludes}`;

        // Create the search URL with the formatted query
        const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(formattedQuery)}&num=100&tbs=sbd:1,cdr:1,cd_min:${formattedStartDate},cd_max:${formattedEndDate}&tbm=nws`;

        // Open the search URL in a new tab
        window.open(searchUrl, '_blank');
    }

    function formatDate(dateStr) {
        if (!dateStr) return '';
        const [year, month, day] = dateStr.split('-');
        return `${month}/${day}/${year}`;
    }
</script>

</body>
</html>
